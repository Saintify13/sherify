<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--boxicons and google fonts-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
     rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countries Flags</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico"/>
</head>
<body class="game-body">

    <!--How to play SherIfy-->
     
    <button id="how-to-play" class="how-to-play">How to play
        <div id="instructions" class="instructions">
          <div class="instructions-content">
            <h3>How to play</h3>
            <p>
              In Countries Flags game, a flag is loaded on the screen 
              with three options of possible countries the flag belongs to. 
              Your task is to identify which country the flag belongs to by
              clicking one of the options you think is the correct answer. 
              Each time you get answer right, you score 1 point. 
              The maximum number of questions per game is 20. At the end of Each
              game your total score is displayed with a new game button. To start
              a new game click on the new game button.  
            </p>
          </div>
        </div>
      </button> 

    <!--Main Game Area-->
    <div class="container">
        <h1>Countries Flags</h1>
        <div class="box">
            <h3>Score: <span></span></h3>
            <div class="count">Question: <span></span></div>
        </div>
        <div class="flags">
            <div class="flag-img">
                <img src="" alt="">
            </div>
            <div class="flag-options">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="score">
                <h3 class="correct">Correct Answer: <span>0<span></h3>
                <h3 class="incorrect">Incorrect Answer: <span>0</span></h3>
                <button id="newgame">New Game</button>
            </div>
        </div>
    </div>
    

    <script src="assets/js/flag_questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
