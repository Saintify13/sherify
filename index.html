<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--boxicons and google fonts-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
     rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/sherify-logo.jpg" alt="logo"> SherIfy
    </h1>

    <div class="game-area">
        <div class="control-area">
            <button class="btn btn--big btn--gold">
                <i class="bx bxs-car"></i>
            </button>
            <button class="btn btn--big btn--red">
                <i class="bx bxs-flag"></i>   
            </button>
        </div>
        <div class="question-area">
            <span id="operand">0</span>
            <span>=</span>
            <p class="enter-message">Enter Answer</p>
            <input id="answer-box" type="text">
        </div>
        <button class="btn btn--blue">Submit Answer</button>

    </div>

    <div class="score-area">
        <p class="scores">Correct Answer <span id="score">0</span></p>
        <p class="scores">Incorrect Answer <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
